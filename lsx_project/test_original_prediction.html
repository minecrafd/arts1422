        <script>
            //默认图表显示上海市全市的数据
            $.ajax({

            //后端使用选择的训练集
            function GetDistrict(object) {
                var index = object.selectedIndex;
                var val = object.options[index].value;
                console.log(val);
                CentreDist(val, map);
                $.ajax({
                    url: "http://localhost:8800/keras_prediction",
                    type: "post",
                    dataType: "json",
                    data: JSON.stringify({
                        district: val,
                    }),

                        //alert("success");

                    },
                    error: function (data) {
                        alert("failed");
                        console.log(data);
                        console.log("***********");
                    },
                });
            }

            // 地图中心重置并放大
            function CentreDist(dist) {
                var positions = {
                    Shanghai: [121.480248, 31.236276],
                    Huangpu: [121.4912, 31.23735],
                    Jingan: [121.453768, 31.234232],
                    Changning: [121.430876, 31.226667],
                    Putuo: [121.402309, 31.25541],
                    Xuhui: [121.442884, 31.194772],
                    Yangpu: [121.531921, 31.265522],
                    Hongkou: [121.51112, 31.270402],
                    PudongNew: [121.550734, 31.227827],
                    Minhang: [121.387518, 31.118477],
                    Baoshan: [121.495955, 31.410914],
                    Jiading: [121.271855, 31.381305],
                    Songjiang: [121.234125, 31.038625],
                    Fengxian: [121.480461, 30.924288],
                    Jinshan: [121.34828, 30.748958],
                    Qingpu: [121.495955, 31.410914],
                    Chongming: [121.403893, 31.62918],
                };
                var pointX = positions[dist][0];
                var pointY = positions[dist][1];
                console.log(pointX, pointY);
                var distCenter = new BMap.Point(pointX, pointY);

                map.setCenter(distCenter);
                console.log(map.getCenter());
                while (map.getZoom() < 13) {
                    map.zoomIn();
                }
            }

            //擦除并重绘预测AreaPlot
            function AreaChart(data) {
                var svg = d3.select("svg"),
                    margin = { top: 20, right: 20, bottom: 30, left: 50 },
                    width = +svg.attr("width") - margin.left - margin.right,
                    height = +svg.attr("height") - margin.top - margin.bottom;
                g = svg
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top + ")"
                    );

                svg.selectAll(".area").remove();

                svg.selectAll(".axis--y").remove();

                var color = d3
                    .scaleOrdinal()
                    .domain(["data_origin", "train_predict", "test_predict"])
                    .range([
                        "rgba(249, 208, 87, 0.7)",
                        "rgba(54, 174, 175, 0.65)",
                        "rgba(189, 74, 233, 0.7)",
                    ]);

                var x = d3.scaleLinear().range([0, width]),
                    y = d3.scaleLinear().range([height, 0]),
                    z = color;

                var area = d3
                    .area()
                    .curve(d3.curveMonotoneX)
                    .x(function (d) {
                        return x(d.date);
                    })
                    .y0(y(0))
                    .y1(function (d) {
                        return y(d.num);
                    });

                //console.log(data)
                var columns = ["data_origin", "train_predict", "test_predict"];
                var sources = columns.map(function (id) {
                    return {
                        id: id,
                        values: data.map(function (d) {
                            return { date: d.date, num: d[id] };
                        }),
                    };
                });

                console.log(sources);

                x.domain(
                    d3.extent(data, function (d) {
                        return d.date;
                    })
                );
                y.domain([
                    0,
                    d3.max(sources, function (c) {
                        return d3.max(c.values, function (d) {
                            return d.num;
                        });
                    }),
                ]);
                z.domain(
                    sources.map(function (c) {
                        return c.id;
                    })
                );

                //坐标轴
                g.append("g")
                    .attr("class", "axis--x")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .append("text")
                    .attr(
                        "transform",
                        "translate(" + 0.95 * width + "," + 0.05 * height + ")"
                    )
                    .attr("y", 6)
                    .attr("dy", "0.71em")
                    .attr("fill", "#000")
                    .text("日期-自4月1日");

                g.append("g")
                    .attr("class", "axis--y")
                    .call(d3.axisLeft(y))
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", "0.71em")
                    .attr("fill", "#000")
                    .text("病例数");

                //LEGEND
                var size = 20;
                svg.selectAll("mydots")
                    .data(columns)
                    .enter()
                    .append("rect")
                    .attr("x", 0.85 * width)
                    .attr("y", function (d, i) {
                        return 0.05 * height + i * (size + 5);
                    })
                    .attr("width", size)
                    .attr("height", size)
                    .style("fill", function (d) {
                        return color(d);
                    });

                svg.selectAll("mylabels")
                    .data(columns)
                    .enter()
                    .append("text")
                    .attr("x", 0.85 * width + size * 1.2)
                    .attr("y", function (d, i) {
                        return 0.05 * height + i * (size + 5) + size / 2;
                    })
                    .style("fill", function (d) {
                        return color(d);
                    })
                    .text(function (d) {
                        return d;
                    })
                    .attr("text-anchor", "left")
                    .style("alignment-baseline", "middle");

                var source = g
                    .selectAll(".area")
                    .data(sources)
                    .enter()
                    .append("g")
                    .attr("class", function (d) {
                        return `area ${d.id}`;
                    });

                source
                    .append("path")
                    .attr("d", function (d) {
                        return area(d.values);
                    })
                    .style("fill", function (d) {
                        return z(d.id);
                    });
            }
        </script>
